<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardosera</title>

    <!-- Link css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Link CSS Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Link a mi CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light position-sticky top-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pardosera</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html">Productos</a>
                    </li>
                    <li class="py-1 px-2 align-items-center justify-content-center">
                        <button class="btnCarrito"><img src="./assets/bag.svg" alt="">
                            
                        </button>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="contenedor contenedor-index">
            <div class="cajaRegistro row p-1 m-1">
                <h1>Venta de articulos para sublimar</h1>
                <div class="registro col p-3">
                    <h2 class="row m-2">Formulario de registro</h2>
                    <form class="m-2">
                        <div class="mb-1">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-1">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-1 form-check">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label class="form-check-label" for="check">Check me out</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" id="btnRegistrarse"></button>
                            <hr>
                            <button type="submit" class="btn btn-secondary" id="btnLogin"></button>
                        </div>
                    </form>
                </div>
                <div class="cajaLogin row p-2 m-5">
                    <div class="registro col p-3">
                        <h2 class="row m-2">Inicia sesión</h2>
                        <form class="m-2">
                            <div class="mb-1">
                                <label for="emailUser" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailUser">
                            </div>
                            <div class="mb-1">
                                <label for="passwordUser" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordUser">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary" id="btnIniciarSesion">Iniciar
                                    sesión</button>
                                <hr>
                                <button type="submit" class="btn btn-secondary" id="btnParaRegistrarse">Aun no tienes
                                    cuenta? Registrate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido dinamico -->
    <main class="productos"></main>


    <!-- Link Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Link SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Link Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Link a mi JS -->
    <script src="./js/main.js"></script>

</body>

</html>
